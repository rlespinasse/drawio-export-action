name: Lint
on:
  push:
    branches:
      - v1.x
  pull_request:
concurrency:
  group: linter-${{ github.ref }}
  cancel-in-progress: true
jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - uses: github/super-linter@v4
        env:
          VALIDATE_ALL_CODEBASE: false
          LINTER_RULES_PATH: .
          DEFAULT_BRANCH: v1.x
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
